<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Site Apreendido</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
      color: #111;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    img {
      max-width: 200px;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 2.2em;
      margin-bottom: 10px;
    }

    p {
      max-width: 600px;
      font-size: 1.1em;
      color: #444;
      line-height: 1.6;
    }

    .warning {
      font-weight: bold;
      color: #a00;
      margin-top: 20px;
      font-size: 1.2em;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.6em;
      }
      p {
        font-size: 1em;
        padding: 0 10px;
      }
    }
  </style>
</head>
<body>

  <img src="imagens/pf.png" alt="Polícia Federal">
  <h1>Este site foi apreendido</h1>
  <p>
    Esta página foi oficialmente apreendida pela <strong>Polícia Federal do Brasil</strong>
    como parte de uma investigação em andamento.
  </p>
  <p class="warning">O acesso a este conteúdo está restrito por ordem judicial.</p>

</body>
</html>
